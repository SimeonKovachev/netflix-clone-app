<!-- component -->
<div class="flex items-center h-screen w-full justify-center">

  <div class="max-w-xs">
      <div class="bg-white shadow-xl rounded-lg py-3">
          <div class="photo-wrapper p-2">
              <img class="w-32 h-32 rounded-full mx-auto" [src]="profileImg" alt="John Doe">
          </div>
          <div class="p-2">
              <h3 class="text-center text-xl text-gray-900 font-medium leading-8">{{name}}</h3>
              <div class="text-center text-gray-400 text-xs font-semibold">
                  <p>Web Developer</p>
              </div>
              <table class="text-xs my-3">
                  <tbody>
                  <tr>
                      <td class="px-2 py-2 text-gray-500 font-semibold">Email</td>
                      <td class="px-2 py-2">{{email}}</td>
                  </tr>
              </tbody></table>
  
              <div class="text-center my-3">
                  <a (click)="singOut()" style="cursor: pointer;" class="py-1 px-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign Out</a>
              </div>
  
          </div>
      </div>
  </div>
  
  </div>
